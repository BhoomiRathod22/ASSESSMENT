  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Interval Calculation</title>
  <!-- Include Bootstrap CSS and DatePicker CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">

  <!-- Include Bootstrap DateTimePicker JS, Moment.js, and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
</head>
<body>

<div class="container mt-5">
  <h1>Date Interval Calculation</h1>
  <div class="form-group">
    <label for="startDate">Start Date:</label>
    <input type="text" class="form-control datepicker" id="startDate" autocomplete="off">
  </div>
  <div class="form-group">
    <label for="endDate">End Date:</label>
    <input type="text" class="form-control datepicker" id="endDate" autocomplete="off">
  </div>
  <button class="btn btn-primary" onclick="calculateInterval()">Calculate Interval</button>
</div>

<script>
  // Initialize date pickers
  $('.datepicker').datepicker({
    format: 'yyyy-mm-dd',
    autoclose: true,
    todayHighlight: true
  });

  function calculateInterval() {
    // Get the selected start and end dates
    var startDate = moment($('#startDate').val(), 'YYYY-MM-DD');
    var endDate = moment($('#endDate').val(), 'YYYY-MM-DD');

    // Check if both dates are valid
    if (!startDate.isValid() || !endDate.isValid()) {
      console.error('Please select valid start and end dates.');
      return;
    }

    // Calculate the time difference in milliseconds
    var timeDifference = endDate - startDate;

    // Convert the time difference to days
    var daysDifference = Math.floor(timeDifference / (1000 * 60 * 60 * 24));

    // Calculate the month difference
    var monthsDifference = endDate.diff(startDate, 'months');

    // Calculate the year difference
    var yearsDifference = endDate.diff(startDate, 'years');

    // Display the results on the console
    console.log('Date Interval:', daysDifference, 'days');
    document.write('Date Interval:', daysDifference, 'days','<br>');
    console.log('Month Difference:', monthsDifference, 'months');
    document.write('Month Difference:', monthsDifference, 'months','<br>');
    console.log('Year Difference:', yearsDifference, 'years');
    document.write('Year Difference:', yearsDifference, 'years','<br>');
  }
</script>

</body>
</html>
